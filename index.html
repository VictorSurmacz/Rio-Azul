    <p>É um município do interior do paraná, que fica 156Km de distância da capital Curitiba, e em 2018 completou seus 100 anos.</p>

    <h2>História</h2>
    <p>Mas a primeira chegada de pessoas para o Lugar onde hoje é chamado de <a href="https://rioazul.pr.gov.br/" target="_blank">Rio Azul</a> foi por volta de 1885 por pessoas de origem e tradição portuguesa. Na época o territorio se chamava Roxo Roiz e em 1918 foi reconhecido como municipio mas ainda com o mesmo nome, mas até esse momento chegar o município chegou a fazer parte da cidade ao lado chamada Mallet, mas conseguiu novamente ser um munícipio por sí próprio.</p> 
    <p>Mas a cidade cresceu e se desenvolveu por conta da Estrada de Ferro, que fez com que fosse contruída a estação ferroviária que recebeu o nome do povoado "Roxo Roiz" e com essa chegada férrea ajudou com a agricultura, e industrias extrativistas na região, assim, fazendo que novos habitantes viessem.</p>
    <img src="img/Rodoviaria.jpg" alt="Antiga Estação ferroviária, agora Rodoviária">
    <h5>Antiga estção ferroviária, agora Rodoviária</h5>
    <p>Logo após o Nome foi mudado para Marumby e em 1929 o Nome foi Finalmente mudado para Rio Azul, nome do rio que banha o município.</p>
    <p>Em 2019 segundo o IBGE a <a href="https://cidades.ibge.gov.br/brasil/pr/rio-azul/panorama" target="_blank">População</a> constava com pouco mais de 15 mil habitantes.</p>

   <h2>Economia</h2>
    <p>A cidade se destaca por ser uns dos maiores em produção de <a href="http://www.sinditabaco.com.br/item/quem-sao-os-30-municipios-que-mais-produziram/"tager="_blank">Tabaco</a> do Paraná, e já apareceu nas 10 cidades que mais produziam a planta no Brasil.
    <h2>Turismo</h2>
    <img src="img/cachoeira.jpg">
        <p>O principal ponto turistico Rioazulense, é o Parque da Pedreira, que se tem acesso pela BR-153 "Transbrasiliana" ou também por estradas interioranas, e a atração do Lugar seria a Bela cachoeira.</p>
